<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>React Intro</title>
</head>
<body>
	<div id="app"></div>
	<script src="node_modules/react/dist/react.js"></script>
	<script src="node_modules/react-dom/dist/react-dom.js"></script>
	<script>
		const ce = React.createElement

		const MyTitle = function(props) {
			return (
				React.createElement('div', null,
					React.createElement('h1', { style: { color: props.color } }, props.title)
				)
			)
		}

		const MyFirstComponent = function() {
			return React.createElement('div', { id: 'my-first-component' },
				React.createElement(MyTitle, { title: 'South Park', color: 'YellowGreen' }),
				React.createElement(MyTitle, { title: 'Family Guy', color: 'GreenYellow' }),
				React.createElement(MyTitle, { title: 'Breaking Bad', color: 'LimeGreen' }),
				React.createElement(MyTitle, { title: 'Last Chance U', color: 'Lime' })
				)
		}
		ReactDOM.render(
			React.createElement(MyFirstComponent),
			document.getElementById('app')
			)
	</script>
</body>
</html>
